<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solid WebID Profile Viewer</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="https://unpkg.com/rdflib@2.2.7/dist/rdflib.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 text-gray-900">

<header class="bg-white shadow-sm">
  <div class="max-w-4xl mx-auto px-4 py-4 flex flex-col md:flex-row md:items-center md:justify-between">
    <h1 class="text-lg font-semibold">Solid WebID Profile Viewer</h1>
    <div class="flex gap-2 mt-2 md:mt-0 w-full md:w-auto">
      <input 
        id="webidInput" 
        class="flex-1 md:w-[480px] rounded-md border border-gray-300 px-3 py-2 text-sm" 
        placeholder="Enter WebID e.g. https://timbl.solidcommunity.net/profile/card#me" 
      />
      <button id="loadBtn" class="rounded-md px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 text-sm">
        Load
      </button>
    </div>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-8">
  <!-- Profile card -->
  <section id="profile" class="bg-white rounded-lg shadow p-6 flex flex-col md:flex-row gap-6 fade-in">
    <div id="avatar" class="w-32 h-32 rounded-lg bg-gray-200 flex items-center justify-center text-2xl font-bold text-white"></div>
    <div class="flex-1">
      <h2 id="displayName" class="text-xl font-semibold mb-1">Loading...</h2>
      <p id="webidText" class="text-sm text-gray-500 break-all"></p>
    </div>
  </section>

  <!-- Contacts -->
  <section class="mt-8">
    <h3 class="text-lg font-semibold mb-3">Contacts</h3>
    <div id="contactsList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </section>
</main>

<footer class="max-w-4xl mx-auto px-4 py-6 text-xs text-gray-500">
  <p>If no WebID is provided, the viewer will show Sir Tim Berners-Leeâ€™s profile.</p>
</footer>

<script src="app.js"></script>
</body>
</html>
